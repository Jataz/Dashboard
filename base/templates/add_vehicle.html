<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bgColorWhite">
          <h4 class="modal-title">Add New Vehicle</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'create-vehicle' %}" method="post">
            {% csrf_token %}
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="owner" class="form-label">Owner</label>
                  <input type="text" class="form-control" placeholder="Owner" name="owner" >

              </div>
              <div class="mb-3 col-md-6">
                  <label for="mobile_number" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" placeholder="Phone Number" name="mobile_number" >
              </div> 
            </div>    
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="license_number" class="form-label">license Number</label>
                  <input type="text" class="form-control" placeholder="License Number" name="license_number" >

              </div>
              <div class="mb-3 col-md-6">
                  <label for="model" class="form-label">Model</label>
                  <input type="text" class="form-control" placeholder="Model" name="model" >
              </div> 
            </div>    
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="role" class="form-label">Role</label>
                  <select  class="custom-select" name="role">
                    <option selected disabled>Select Role</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                  </select>
              </div>
              <div class="mb-3 col-md-6">
                  <label for="status" class="form-label">Status</label>
                  <select  class="custom-select" name="status">
                    <option selected disabled>Select Role</option>
                    <option value="allowed">Allowed</option>
                    <option value="not allowed">Not Allowed</option>
                  </select>
              </div> 
            </div>      
            
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Vehicle</button>
            </div>
          </form>

        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
