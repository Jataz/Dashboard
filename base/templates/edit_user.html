<div class="modal fade" id="editUser{{row.id}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bgColorWhite">
          <h4 class="modal-title">Update Details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/update-user/{{row.id}}" method="post">
            {% csrf_token %}
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="First Name" class="form-label">First Name</label>
                  <input type="text" class= "form-control" value="{{ row.first_name }}" name="first_name">

              </div>
              <div class="mb-3 col-md-6">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control"  value="{{ row.last_name }}" name="last_name"  >
              </div> 
            </div>    
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control"  value="{{ row.username }}" name="username" >

              </div>
              <div class="mb-3 col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" value="{{ row.email }}" name="email">
              </div> 
            </div>    
                 
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>

        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
